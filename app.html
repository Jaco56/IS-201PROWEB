<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Number Guessing Game</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            /* Custom CSS for the game */
            #game-container {
                text-align: center;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                margin-top: 20px;
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
            }
            h1 {
                color: black; /* Updated color */
                font-size: 2.5rem;
            }
            input[type="number"] {
                width: 150px; /* Increased width */
                padding: 10px; /* Added padding for a larger input box */
                font-size: 1.2rem;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                padding: 10px 20px;
                background: #b4e197; /* Updated pastel green color */
                color: black;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1rem;
                transition: background 0.3s ease;
            }
            button:hover {
                background: #98d167; /* Darker pastel green on hover */
            }
            #message {
                margin-top: 15px;
                font-size: 1.2rem;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Jacob IS-201</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="resume.html">Resume</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="scratch.html">Scratch</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="app.html">App</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div id="game-container">
                        <h1>Number Guessing Game</h1>
                        <p>Guess the number between 1 and 100!</p>
                        <input type="number" id="guess" placeholder="Your guess">
                        <button onclick="checkGuess()">Submit</button>
                        <p id="message"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            // Number Guessing Game Script
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let attempts = 0;

            function checkGuess() {
                const userGuess = parseInt(document.getElementById('guess').value);
                const message = document.getElementById('message');
                attempts++;

                if (isNaN(userGuess)) {
                    message.textContent = "Please enter a valid number!";
                    message.style.color = "red";
                } else if (userGuess < randomNumber) {
                    message.textContent = "Too low! Try again.";
                    message.style.color = "orange";
                } else if (userGuess > randomNumber) {
                    message.textContent = "Too high! Try again.";
                    message.style.color = "orange";
                } else {
                    message.textContent = `Correct! You guessed it in ${attempts} attempts.`;
                    message.style.color = "green";
                    resetGame();
                }
            }

            function resetGame() {
                setTimeout(() => {
                    randomNumber = Math.floor(Math.random() * 100) + 1;
                    attempts = 0;
                    document.getElementById('message').textContent = "Game reset. Guess again!";
                    document.getElementById('guess').value = "";
                }, 3000); // Reset after 3 seconds
            }
        </script>
    </body>
</html>
